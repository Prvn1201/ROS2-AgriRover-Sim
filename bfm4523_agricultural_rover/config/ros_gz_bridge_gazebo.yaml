# --- SYSTEM CLOCK ---
- topic_name: /clock
  ros_type_name: rosgraph_msgs/msg/Clock
  gz_type_name: ignition.msgs.Clock
  direction: GZ_TO_ROS

# --- DRIVE COMMANDS ---
- topic_name: /cmd_vel
  ros_type_name: geometry_msgs/msg/Twist
  gz_type_name: ignition.msgs.Twist
  direction: ROS_TO_GZ

# --- ODOMETRY (Explicit Remapping) ---
- gz_topic_name: /model/Autonomous_Vin_V1/odometry
  ros_topic_name: /odom
  ros_type_name: nav_msgs/msg/Odometry
  gz_type_name: ignition.msgs.Odometry
  direction: GZ_TO_ROS

# --- JOINT STATES (Explicit Remapping) ---
- gz_topic_name: /joint_states
  ros_topic_name: /joint_states
  ros_type_name: sensor_msgs/msg/JointState
  gz_type_name: ignition.msgs.Model
  direction: GZ_TO_ROS

# --- TRANSFORMS (TF) (Explicit Remapping) ---
- gz_topic_name: /model/Autonomous_Vin_V1/tf
  ros_topic_name: /tf
  ros_type_name: tf2_msgs/msg/TFMessage
  gz_type_name: ignition.msgs.Pose_V
  direction: GZ_TO_ROS

# --- LIDAR ---
- topic_name: /scan
  ros_type_name: sensor_msgs/msg/LaserScan
  gz_type_name: ignition.msgs.LaserScan
  direction: GZ_TO_ROS

# --- ARM CONTROLLERS ---
- topic_name: /joint_1_cmd
  ros_type_name: std_msgs/msg/Float64
  gz_type_name: ignition.msgs.Double
  direction: ROS_TO_GZ

- topic_name: /joint_2_cmd
  ros_type_name: std_msgs/msg/Float64
  gz_type_name: ignition.msgs.Double
  direction: ROS_TO_GZ

- topic_name: /joint_3_cmd
  ros_type_name: std_msgs/msg/Float64
  gz_type_name: ignition.msgs.Double
  direction: ROS_TO_GZ